<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻径指津</title>
</head>
<link rel="stylesheet" href="./index.css">
<script type="module" src="./index.js"></script>

<body>
    <div class="container">
        <select id="level">
        </select>
        <div id="game"></div>
        <div id="steps" class="steps-container"></div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button id="top" class="button">上</button>
            <div style="display: flex; justify-content: space-around; width: 100%;">
                <button id="left" class="button">左</button>
                <button id="right" class="button">右</button>
            </div>
            <button id="bottom" class="button">下</button>
        </div>
        <div class="button-div">
            <button class="button" id="clearStep">重置</button>
            <button class="button" id="start">开始游戏</button>
        </div>
        <div class="button-div">
            <button class="button" onclick="window.location.href = '../index.html'">返回</button>
            <button class="button" onclick="window.location.href = './mapEdit.html'">地图编辑器</button>
        </div>
    </div>
</body>

</html>
